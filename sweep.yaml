program: train_02.py
method: bayes

metric:
  name: val_acc         # this the key we log
  goal: maximize

parameters:
  learning_rate:
    min: 0.0007
    max: 0.0015
    distribution: uniform

  batch_size:
    min: 32
    max: 128
    distribution: int_uniform

  epochs:
    min: 20
    max: 80
    distribution: int_uniform

  hidden_sizes:
  values:
    - [512, 256]
    - [512, 512, 256]
    - [1024, 512, 256]


  activation:
    values:
      - Relu
      - tanh

  init:
    values:
      - he_normal
      - he_uniform
      - xavier_normal
      - xavier_uniform


  dataset:
    values:
      - Fashion-MNIST

  beta:
    min: 0.8          # around default 0.9
    max: 0.99
    distribution: uniform

  gamma:
    min: 0.95         # around default 0.999
    max: 0.999
    distribution: uniform
