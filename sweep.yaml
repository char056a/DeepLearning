program: train_02.py
method: bayes

metric:
  name: val_acc         # this the key we log
  goal: maximize

parameters:
  learning_rate:
    min: 0.00025
    max: 0.003
    distribution: uniform

  batch_size:
    min: 32
    max: 128
    distribution: int_uniform

  epochs:
    min: 10
    max: 40
    distribution: int_uniform

  hidden_sizes:
    values:
      - [64, 32]
      - [128, 64]
      - [256, 128]
      - [256, 256, 128]

  activation:
    values:
      - Relu
      - tanh

  init:
    values:
      - he_normal
      - he_uniform
      - xavier_normal
      - xavier_uniform

  dataset:
    values:
      - Fashion-MNIST

  beta:
    min: 0.8          # around your default 0.9
    max: 0.99
    distribution: uniform

  gamma:
    min: 0.95         # around your default 0.999
    max: 0.999
    distribution: uniform
