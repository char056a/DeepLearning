program: train_02.py
method: grid

parameters:
  epochs:
    values: [5, 10]
  learning_rate:
    values: [0.001]
  batch_size:
    values: [64, 128]
  hidden_sizes:
    values:
      - [64, 32]

  activation:
    values: ["Relu", "tanh"]

  init:
    values: ["he_normal", "he_uniform", "xavier_normal", "xavier_uniform"]

  dataset:
    values: ["Fashion-MNIST"]

