program: train_02.py
method: bayes

metric:
  name: test_acc    # this the key we log
  goal: maximize

parameters:
  learning_rate:
    min: 0.005
    max: 0.01
    distribution: uniform

  batch_size:
    min: 100
    max: 500
    distribution: int_uniform

  epochs:
    min: 40
    max: 80
    distribution: int_uniform

  hidden_sizes:
  values:
    - [512, 250, 412, 430, 230]
    - [32, 64,125,250,500,250,125,64,32]
    - [400,300,200,100,200,300,400]


  activation:
    values:
      - Relu
      - tanh

  init:
    values:
      - he_normal
      - he_uniform
      - xavier_normal
      - xavier_uniform


  dataset:
    values:
      - Fashion-MNIST

  beta:
    min: 0.0          # around default 0.9
    max: 1.0
    distribution: uniform

  gamma:
    min: 0.0         # around default 0.999
    max: 1.0
    distribution: uniform
